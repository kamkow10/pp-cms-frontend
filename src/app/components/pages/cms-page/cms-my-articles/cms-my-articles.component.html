<h2>My articles</h2>

<div class="cms-table unpublished-articles">
  <div class="cms-table-title">Waiting to publish</div>
  <button mat-stroked-button class="cms-table-add-button" (click)="openCreateArticleModal()">Create new article</button>
  <table mat-table [dataSource]="unpublishedArticles" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let article"> {{article.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let article"> {{article.title}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let article"> {{article.language.languageCode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="unpublishedArticlesDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: unpublishedArticlesDisplayedColumns;"></tr>
  </table>
</div>

<div class="cms-table published-articles">
  <div class="cms-table-title">Published</div>
  <table mat-table [dataSource]="publishedArticles" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let article"> {{article.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let article"> {{article.title}} </td>
    </ng-container>

    <ng-container matColumnDef="publishDate">
      <th mat-header-cell *matHeaderCellDef> Date published </th>
      <td mat-cell *matCellDef="let article"> {{article.date}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let article"> {{article.language.languageCode}} </td>
    </ng-container>

    <ng-container matColumnDef="views">
      <th mat-header-cell *matHeaderCellDef> Views </th>
      <td mat-cell *matCellDef="let article"> {{article.views}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="publishArticlesDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: publishArticlesDisplayedColumns;"></tr>
  </table>
</div>
