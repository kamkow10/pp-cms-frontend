<h2 mat-dialog-title>{{editMode ? 'Editing language' : 'Create language'}}</h2>
<mat-dialog-content class="mat-typography modal-form">
  <app-alert *ngIf="showMessageServerError" text="Unidentified server error" alertType="error"></app-alert>
  <app-alert *ngIf="showMessageLanguageAlreadyExists" text="Language name or language code already in use"
             alertType="error"></app-alert>
  <p>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Language code</mat-label>
      <input [(ngModel)]="languageCode" autocomplete="off" matInput>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Language name</mat-label>
      <input [(ngModel)]="languageName" autocomplete="off" matInput>
    </mat-form-field>
  </p>
  <p>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button (click)="editMode ? editLanguage() : createLanguage()"
              [disabled]="languageName.length == 0 || languageCode.length == 0"
              type="submit" mat-flat-button color="primary">
        {{editMode ? 'Edit' : 'Create'}}
      </button>
    </mat-dialog-actions>
  </p>
</mat-dialog-content>
