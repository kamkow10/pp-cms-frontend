<h2>Languages</h2>

<div class="cms-table languages">
  <div class="cms-table-title">Languages</div>
  <div class="cms-table-"></div>
  <button mat-stroked-button class="cms-table-add-button" (click)="createLanguage()">Create new language</button>
  <table mat-table [dataSource]="languages" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let lang"> {{lang.id}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let lang"> {{lang.languageCode}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let lang">
        <div class="cell-with-options">
          <div>{{lang.name}}</div>
          <div class="options">
            <div (click)="editLanguage(lang.id)" class="options-edit"></div>
            <div (click)="deleteLanguage(lang.id)" class="options-delete"></div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="languagesDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: languagesDisplayedColumns;"></tr>
  </table>
</div>
