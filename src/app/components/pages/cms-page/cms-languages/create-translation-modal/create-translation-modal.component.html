<h2 mat-dialog-title>{{editMode ? 'Editing alert code' : 'Create alert code'}}</h2>
<mat-dialog-content class="mat-typography modal-form">
  <app-alert *ngIf="showMessageServerError" text="Unidentified server error" alertType="error"></app-alert>
  <app-alert *ngIf="showMessageAlertCodeInUse" text="Alert code already in use"
             alertType="error"></app-alert>
  <p>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Alert code</mat-label>
      <input [(ngModel)]="alertCode" autocomplete="off" matInput>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Translation for {{mainLanguage | uppercase}}</mat-label>
      <input [(ngModel)]="alertName" autocomplete="off" matInput>
    </mat-form-field>
  </p>
  <p>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button (click)="editMode ? editTranslation() : createTranslation()"
              [disabled]="alertCode.length == 0 || alertName.length == 0"
              type="submit" mat-flat-button color="primary">
        {{editMode ? 'Edit' : 'Create'}}
      </button>
    </mat-dialog-actions>
  </p>
</mat-dialog-content>
