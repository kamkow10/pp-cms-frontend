<h2>Administration users</h2>

<div class="cms-table administration-users">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user">{{user.userMail}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user">
        <div *ngIf="hasAccessToModifyCmsUsers" class="cell-with-options">
          <div>{{user.roles[0].name}}</div>
          <div class="options">
            <div (click)="editUser(user.id)" class="options-edit"></div>
            <div (click)="deleteUser(user.id)" class="options-delete"></div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="usersDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: usersDisplayedColumns;"></tr>
  </table>
</div>
