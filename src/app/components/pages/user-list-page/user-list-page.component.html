<app-navigation-bar></app-navigation-bar>
<div class="page-content-container">
  <form class="user-search-form" [formGroup]="userSearchForm" (ngSubmit)="searchUser()">
    <div>
      <mat-form-field class="user-search-input-container" appearance="fill">
        <mat-label>{{'label.username' | translate}}</mat-label>
        <input class="user-search-input" formControlName="username" autocomplete="off" matInput>
      </mat-form-field>
      <mat-error class="user-search-input-error" *ngIf="username?.errors?.required && submitted">
        {{'validation.required' | translate}}
      </mat-error>
    </div>
    <div class="user-search-button-container">
      <button type="submit" mat-flat-button color="primary">
        {{'button.search' | translate}}
      </button>
    </div>
  </form>
  <div class="user-list" *ngIf="foundedUsers.length">
    <h2 class="bottom-border">{{'header.users' | translate}}</h2>
    <div class="user-list-row" *ngFor="let user of foundedUsers">
      <div class="user-avatar"></div>
      <div class="username">{{user.userName}}</div>
      <div class="comments-count">{{'label.comments' | translate}}: {{user.commentsCount}}</div>
      <div class="more-info">
        <button (click)="goToUserProfile(user.id)" mat-stroked-button color="primary">
          {{'button.proceed' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
