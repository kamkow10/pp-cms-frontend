<section id="why-choose" class="section">
  <div class="container">
    <div class="row">

      <div class="title-box text-center">
        <h2 class="title">{{'home-page.most-popular-articles' | translate}}</h2>
      </div>

      <div class="ranking">
        <table class="users-table">
          <thead>
          <tr>
            <th>{{'label.username' | translate}}</th>
            <th>{{'label.comments-count' | translate}}</th>
          </tr>
          </thead>
          <tr *ngFor="let user of topUsers">
            <td>{{user.userName}}</td>
            <td>{{user.commentCount}}</td>
          </tr>
        </table>
      </div>

    </div> <!--/.row-->
  </div> <!--/.container-->
</section>
