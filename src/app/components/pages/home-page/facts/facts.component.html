<section id="facts" class="section parallax">
  <div class="overlay"></div>
  <div class="container" *ngIf="!!articles && !!users">
    <div class="row" style="display: flex; justify-content: space-evenly">

      <!-- Start Item-->
      <div class="col-md-3 col-sm-6 facts-box margin-bottom-30">
        <span><i class="icon-happy"></i></span>
        <h3>{{users.length}}</h3>
        <span style="line-height: 20px">{{'home-page.active-users' | translate}}</span>
      </div>
      <!-- End Item-->

      <!-- Start Item-->
      <div class="col-md-3 col-sm-6 facts-box margin-bottom-30">
        <span><i class="icon-presentation"></i></span>
        <h3>{{articles.length}}</h3>
        <span style="line-height: 20px">{{'home-page.inspiring-articles' | translate}}</span>
      </div>
      <!-- End Item-->

      <!-- Start Item-->
      <div class="col-md-3 col-sm-6 facts-box margin-bottom-30">
        <span><i class="icon-target"></i></span>
        <h3>{{getAllCommentsCount()}}</h3>
        <span style="line-height: 20px">{{'home-page.interesting-comments' | translate}}</span>
      </div>
      <!-- End Item-->

    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>
