<section id="blog" class="section">
  <div class="container">
    <div class="row">

      <div class="title-box text-center">
        <h2 class="title">Najpopularniejsze w tym miesiącu</h2>
      </div>

      <!-- Start Blog item #1-->
      <div class="col-md-4" *ngFor="let article of topArticles">
        <div class="blog-post">
          <div class="post-media">
            <img src="../../../../../images/blog/blog3.jpg" alt="">
          </div>
          <div class="post-desc">
            <h4>{{article.title}}</h4>
            <h5>{{article.date}} {{article.comments.length}} Comments</h5>
<!--            <p>Wstęp do artykułu. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore,-->
<!--              dolorum, fugiat,-->
<!--              eligendi magni-->
<!--              quibusdam iure cupiditate ex voluptas unde</p>-->
            <a routerLink="/article/{{article.id}}" class="btn btn-gray-border">CZYTAJ DALEJ</a>
          </div>
        </div>
      </div>

    </div> <!--/.row-->
  </div> <!--/.container-->
</section>
